 <section class="contact-us-section">
  <div class="contact-us-div">
    <form action="/action_page.php">
      <label for="fname" class="contact-us-title-text">First Name</label>
      <input type="text" class="contact-us-fname contact-us-input-border contact-us-placeholder-text"
        name="firstname">

      <label for="lname" class="contact-us-title-text">Last Name</label>
      <input type="text" class="contact-us-lname contact-us-input-border contact-us-placeholder-text"
        name="lastname">

      <label for="lname" class="contact-us-title-text">Email Address</label>
      <input type="text" class="contact-us-email contact-us-input-border contact-us-placeholder-text"
        name="lastname">

      <label for="country" class="contact-us-title-text">Country</label>
      <select class="contact-us-country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select><br>

      <label for="contact-us-subject" class="contact-us-title-text">Subject</label>
      <textarea class="contact-us-subject contact-us-input-border" name="subject"
      placeholder="Type your message here" style="height:10rem; width:100%;"
      class="contact-us-placeholder-text"></textarea><br><br>

      <input type="submit" value="Submit" class="button-style">
    </form>
  </div>
 </section>
